version: "3.8"
services:
  ## server
  backend:
    container_name: "dan100-server"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=5000
    working_dir: /app

  ## database
  mongo:
    container_name: dan100-db
    restart: always
    image: mongodb/mongodb-community-server:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
